  flatcolor:
    base: polygons
    lighting: false
    shaders:
      blocks:
        fragment_shader: "precision highp float;\nvarying vec4 v_color;\nvoid main ()\n{\n  gl_FragColor = v_color;\n}\n\n"
        vertex_shader: "precision highp float;\nuniform mat4 u_model;\nuniform mat4 u_view;\nuniform mat4 u_proj;\nuniform mat3 u_normalMatrix;\nuniform vec3 u_map_position;\nuniform vec3 u_tile_origin;\nattribute vec4 a_position;\nattribute vec4 a_color;\nattribute vec3 a_normal;\nattribute vec2 a_texcoord;\nattribute float a_layer;\nvarying vec4 v_world_position;\nvarying vec4 v_position;\nvarying vec4 v_color;\nvarying vec3 v_normal;\nvarying vec2 v_texcoord;\nvoid main ()\n{\n  vec4 position_1;\n  v_color = a_color;\n  v_texcoord = a_texcoord;\n  v_normal = normalize((u_normalMatrix * a_normal));\n  position_1 = (u_model * a_position);\n  vec4 tmpvar_2;\n  tmpvar_2.zw = vec2(0.0, 0.0);\n  tmpvar_2.xy = u_map_position.xy;\n  v_world_position = (position_1 + (vec4(mod (tmpvar_2, 100000.0))));\n  v_position = (u_view * position_1);\n  gl_Position = (u_proj * v_position);\n  gl_Position.z = (gl_Position.z / (1.0 + (0.1 * \n    (abs(u_tile_origin.z) - u_tile_origin.z)\n  )));\n  gl_Position.z = (gl_Position.z - ((a_layer * 1.5e-05) * gl_Position.w));\n}\n\n"
sources:
  osm:
    type: MVT
    url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.mvt
layers:
  touch:
    data: {source: touch}
    draw:
      lines:
        color: !<!> purple
        order: 50
        width: .03
      icons:
        transition:
          [show, hide]:
            time: 0s
        collide: false
        sprite: sunburst
  earth:
    draw:
      polygons:
        order: 0
        color: !<!> "#f0ebeb"
    data: {source: osm}
  landuse:
    filter:
      name: true
      any:
        - {$zoom: {min: 9}, area: {min: 10000000}}
        - {area: {min: 3300000}, $zoom: {min: 10}}
        - {area: {min: 1000000}, $zoom: {min: 12}}
        - {area: {min: 10000}, $zoom: {min: 13}}
        - {$zoom: {min: 15}}
    green:
      filter: {kind: [park, graveyard, cemetery, forest, recreation_ground]}
      draw:
        polygons:
          color: !<!> "#89ab84"
          order: 2
    data: {source: osm}
    draw:
      polygons:
        interactive: true
        color: !<!> "#fffffa"
        order: 1
    blue:
      draw:
        polygons:
          color: !<!> "#C0CDCD"
      filter: {kind: [commercial, industrial]}
    orange:
      draw:
        polygons:
          color: !<!> "#D9CFC3"
      filter: {kind: [university]}
  water:
    data: {source: osm}
    filter:
      any:
        - {area: {min: 10000000}, $zoom: {min: 0}}
        - {area: {min: 1000000}, $zoom: {min: 10}}
        - {area: {min: 100000}, $zoom: {min: 12}}
        - {area: {min: 1000}, $zoom: {min: 15}}
        - {$zoom: {min: 18}}
    draw:
      flatcolor:
        color: !<!> "#8db7d5"
        order: 3
  roads:
    data: {source: osm}
    filter:
      not: {kind: [rail]}
    draw:
      lines:
        width: 12.
        color: white
        outline:
          width: [[15, 0], [16, 2]]
          color: [[16, !<!> "#999"], [18, !<!> "#aaa"]]
        order: 5
    routes:
      filter: {$zoom: {max: 10}}
      draw:
        lines:
          width: 2.
          color: !<!> "#aaa"
    rounded:
      draw:
        lines:
          cap: round
      filter: {$zoom: {min: 18}}
    highway:
      filter: {kind: highway}
      draw:
        lines:
          color: !<!> "#D16768"
          width: [[14, 2px], [15, 12]]
          outline:
            width: [[14, 0], [15, 2]]
      link:
        filter: {is_link: yes}
        draw:
          lines:
            color: !<!> "#aaa"
            width: [[13, 0], [14, 12]]
    major_road:
      filter: {kind: major_road, $zoom: {min: 10}}
      draw:
        lines:
          width: [[10, 0], [13, 2px], [14, 2px], [16, 12]]
          color: !<!> "#aaaaa4"
          outline:
            width: [[16, 0], [17, 1]]
    paths:
      filter: {kind: path}
      draw:
        lines:
          color: !<!> "#fff"
          width: [[15, 0], [17, 2px]]
          outline:
            width: 0
    minor_road:
      filter: {kind: minor_road}
      draw:
        lines:
          color: !<!> "#bbbbb8"
          outline:
            width: [[17, 0], [18, 1]]
          width: [[13, 0], [14, 1px], [15, 8]]
    airports:
      taxiways:
        draw:
          lines:
            width: [[13, 0], [14, 2.0], [17, 5.0]]
        filter: {aeroway: taxiway}
      runways:
        draw:
          lines:
            width: [[11, 2.], [12, 3.], [13, 4.], [17, 8.]]
            cap: square
            color: [[13, !<!> "#FFE4B5"], [16, white]]
            outline:
              width: [[11, 0], [12, 1.], [17, 2.]]
              color: orange
            order: 39
        filter: {aeroway: runway}
      draw:
        lines:
          color: !<!> "#f00"
      filter: {aeroway: true}
  poi_icons:
    filter: {name: true, $zoom: {min: 15}, not: {kind: [peak, viewpoint, bicycle_rental, car_sharing]}}
    data: {source: osm, layer: pois}
    draw:
      icons:
        size: 20px
        transition:
          [show, hide]:
            time: .3s
        offset: [0px, -15px]
        interactive: true
        priority: 5
        collide: true
    generic:
      draw:
        icons:
          sprite_default: info
          sprite: function() { return feature.kind; }
      filter: {$zoom: {min: 18}}
    icons:
      restaurant:
        filter: {kind: [restaurant]}
        draw: {icons: {sprite: restaurant}}
      cafe:
        filter: {kind: [cafe, convenience]}
        draw: {icons: {sprite: cafe}}
      bar:
        draw: {icons: {sprite: bar}}
        filter: {kind: [bar, pub]}
      hospital:
        filter: {kind: [hospital, pharmacy]}
        draw: {icons: {sprite: hospital}}
      culture:
        draw: {icons: {sprite: museum}}
        filter: {kind: [museum, library, church, place_of_worship, bank]}
      station:
        draw: {icons: {sprite: train}}
        filter: {kind: [station]}
      bookstore:
        filter: {kind: [bookstore]}
        draw: {icons: {sprite: bookstore}}
      hotel:
        filter: {kind: [hotel, hostel]}
        draw: {icons: {sprite: hotel}}
      bus_stop:
        draw: {icons: {sprite: bus}}
        filter: {kind: [bus_stop]}
  buildings:
    data: {source: osm}
    draw:
      polygons:
        color: [.85, .85, .83]
        order: 50
        style: polygons
    filter: {$zoom: {min: 14}}
    interactive:
      filter: {name: true}
      draw:
        polygons:
          color: [.65, .65, .63]
          style: heightglow
          interactive: true
    extruded:
      draw:
        polygons:
          extrude: true
          color: [.65, .65, .63]
          style: heightglow
      filter: {$zoom: {min: 15}}
      draw:
        lines:
          width: 1.0
          style: heightglowline
          color: [.75, .75, .73]
          order: 52
          extrude: true
    high-line:
      filter: {roof_material: grass}
      draw:
        polygons:
          style: polygons
          color: !<!> "#bddec5"
  poi_labels:
    data: {layer: pois, source: osm}
    filter: {$zoom: {min: 15}, name: true, not: {kind: [peak, viewpoint, bicycle_rental, car_sharing]}}
    draw:
      text:
        offset: [0px, 13px]
        font:
          size: 1.2em
          style: normal
          family: sans-serif
          weight: 400
          fill: white
        interactive: true
  road_labels:
    filter: {tunnel: false, railway: false, name: true, not: {kind: rail}, aeroway: false, $zoom: {min: 10}}
    draw:
      text:
        visible: true
        transform: capitalize
        priority: 2
        interactive: true
        offset: [0, 8px]
        font:
          size: 1.em
          style: normal
          family: sans-serif
          weight: 400
          fill: black
          stroke: {color: white, width: 2}
    data: {layer: roads, source: osm}
    highway:
      draw:
        text:
          offset: [0px, 5px]
          visible: true
          transform: lowercase
          font:
            family: sans-serif
            weight: 400
            style: normal
            size: 25px
            fill: black
          priority: 1
      filter: {kind: highway}
    major_road:
      draw:
        text:
          visible: true
          transform: capitalize
          priority: 3
          interactive: true
          font:
            weight: 400
            size: 20.5pt
            style: normal
            family: sans-serif
      filter: {kind: major_road}
  places:
    filter:
      not: {kind: [county, state, island]}
      name: true
      any:
        - {$zoom: {min: 1}, kind: ocean}
        - {$zoom: {max: 5, min: 2}, kind: continent}
        - {$zoom: {min: 4}, name: [!<!> United States of America, !<!> Brasil, !<!> Россия, !<!> 中华人民共和国]}
        - {kind: country, $zoom: {min: 5}}
    data: {sources: osm}
    draw:
      text:
        font:
          weight: 400
          style: normal
          family: sans-serif
          size: 15px
          fill: black
        priority: 5
        interactive: true
    countries:
      filter: {kind: country}
      draw: {}
    continents:
      draw: {}
      filter: {kind: continent}
    oceans:
      filter: {kind: ocean}
      draw: {}
    minor-places:
      filter: {kind: [hamlet, village, town, neighbourhood, suburb, quarter], $zoom: {max: 13}}
      draw: {}
  landuse_labels:
    data: {source: osm, layer: [landuse_labels, pois]}
    filter:
      name: true
      kind: [park, forest, cemetery, graveyard]
      any:
        - {area: {min: 100000000}, $zoom: {min: 9}}
        - {area: {min: 10000000}, $zoom: {min: 10}}
        - {area: {min: 1000000}, $zoom: {min: 12}}
        - {area: {min: 10000}, $zoom: {min: 15}}
        - {$zoom: {min: 18}}
    draw:
      text:
        transform: lowercase
        font:
          weight: 400
          style: normal
          size: 18px
          family: sans-serif
          fill: darkgreen
        priority: 0
        interactive: true
  pois:
    draw:
      sprites: {}
    data: {source: osm}